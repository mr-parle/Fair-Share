<!DOCTYPE html>
<html>
<head>
  <title>Spliito</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2em;
      color: #333;
    }

    .payment {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }

    .payment h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }

    .payment .amount {
      font-weight: bold;
      color: #333;
    }

    .liquidation {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .liquidation h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }

    .liquidation .transaction {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #45a049;
    }

    .add-transaction-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.5em;
      width: 100%;
    }

    .add-transaction-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Party</h1>
      <p>vinay ⚫ penta</p>
    </div>
    <div class="payment">
      <h2>dfg</h2>
      <p class="amount">Rs76</p>
    </div>
    <div class="payment">
      <h2>12</h2>
      <p class="amount">Rs453</p>
    </div>
    <div class="liquidation">
      <h2>How to liquidation</h2>
      <p class="transaction">gattu → vinay</p>
      <p class="amount">Rs500</p>
      <p class="transaction">shibbu → penta</p>
      <p class="amount">Rs500</p>
    </div>
    <div class="buttons">
      <button class="add-transaction-button">Add a transaction</button>
      <button>See details</button>
      <button>Copy URL</button>
      <button>QR Code</button>
      <button>Edit group</button>
    </div>
  </div>
</body>
</html>
