{% extends 'expenses/base.html' %}

{% block content %}
<h1>Add Member</h1>
<h2>{{group.grp_name}}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'add_transaction' group_id=group.id %}" class="btn btn-primary">Next</a>
</form>
{% endblock %}
