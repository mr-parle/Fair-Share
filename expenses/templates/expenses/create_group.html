{% extends 'expenses/base.html' %}

{% block title %}Create Group{% endblock %}

{% block content %}
<h1>Create Group</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<br><br>
  <h2>Select from already made Groups</h2>
  
    {% for group in groups %}
      <p>
        <a href="{% url 'group_detail' group.id %}">{{ group.grp_name }}</a>
      </p>
    {% endfor %}

{% endblock %}
