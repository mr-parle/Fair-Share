{% extends 'expenses/base.html' %}

{% block content %}
  <h1>Delete Transaction</h1>
  <p>Are you sure you want to delete the transaction "{{ transaction.description }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'edit_transaction' group.id transaction.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
