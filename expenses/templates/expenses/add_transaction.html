{% extends 'expenses/base.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<h1>Add Transaction in {{group.grp_name}}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <ul>
        {% for member in group.members.all %}
            <li>
                <input type="checkbox" name="members" value="{{ member.id }}">{{ member.name }}
            </li>
        {% endfor %}
    </ul>
    
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<br>
<a href="{% url 'split_expenses' group.id %}"><button class="btn btn-primary" type="submit">Split Expenses</button></a>
{% endblock %}
